<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a1 Movie Filter</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .movies {
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }

        .price {
            background-color: rgb(247 84 33);
            height: 8rem;
            padding: 1.5rem;
            font-size: 2rem;
        }

        .heading {
            background-color: rgba(0, 0, 0, 0.856);
            height: 2rem;
        }

        .heading,
        .price {
            color: white;
            text-align: center;
            margin: 0;
        }

        select,
        h1 {
            position: fixed;
        }

        h1 {
            top: 0px;
        }

        select {
            width: 8rem;
        }
    </style>
</head>

<body>
    <h1>BOOK MY SHOW</h1>
    <select>
        <option value="none">None</option>
        <option value="action">Action</option>
        <option value="romance">Romance</option>
        <option value="comedy">Comedy</option>
    </select>

    <div class="movies">
        <h3 class="heading">Example-1 action</h3>
        <p class="price" data-category="action">Rs. 100</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-2 action</h3>
        <p class="price" data-category="action">Rs 200</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-3 action</h3>
        <p class="price" data-category="action">Rs. 150</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-4 romance</h3>
        <p class="price" data-category="romance">Rs 200</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-5 romance</h3>
        <p class="price" data-category="romance">Rs. 150</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-6 romance</h3>
        <p class="price" data-category="romance">Rs. 150</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-7 action</h3>
        <p class="price" data-category="action">Rs 200</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-8 comedy</h3>
        <p class="price" data-category="comedy">Rs. 100</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-9 romance</h3>
        <p class="price" data-category="romance">Rs. 100</p>
    </div>
    <div class="movies">
        <h3 class="heading">Example-10 comedy</h3>
        <p class="price" data-category="comedy">Rs 200</p>
    </div>

</body>
<script>
    // Write your JS program here ====
    // Get the select element (dropdown)
const selectElement = document.querySelector('select');

// Get all movie divs
const movieDivs = document.querySelectorAll('.movies');

// Add event listener to the select dropdown
selectElement.addEventListener('change', function() {
    const selectedCategory = this.value;
    
    // Loop through each movie div
    movieDivs.forEach(function(movieDiv) {
        // Get the p element inside the current movie div
        const priceElement = movieDiv.querySelector('.price');
        
        // Get the data-category attribute value
        const movieCategory = priceElement.getAttribute('data-category');
        
        // Filter logic
        if (selectedCategory === 'none') {
            // Show all movies when 'none' is selected
            movieDiv.style.display = 'block';
        } else if (movieCategory === selectedCategory) {
            // Show movie if category matches
            movieDiv.style.display = 'block';
        } else {
            // Hide movie if category doesn't match
            movieDiv.style.display = 'none';
        }
    });
});

</script>
</html>
