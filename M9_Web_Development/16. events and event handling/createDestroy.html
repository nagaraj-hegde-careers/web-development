<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>createDestroy</title>
    </head>
    <body>
        <div id="doubleHolder" style="background-color: aqua;">
            <button class="double">double</button>
            <p>Hi..</p>
        </div>
        <script>
            // Question: Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
            const container = document.querySelector("#doubleHolder");
            container.addEventListener('click', function(event){
                if(event.target.classList.contains('double')){
                    let btn1 = document.createElement('button')
                    btn1.innerHTML = 'first'
                    let btn2 = document.createElement('button')
                    btn2.innerHTML = 'second'

                    console.log("event.target", event.target)
                    console.log("event.currentTarget", event.currentTarget)
                    event.currentTarget.appendChild(btn1)
                    event.currentTarget.appendChild(btn2)
                    event.currentTarget.removeChild(event.target) // event.target.remove()
                }
            })
        </script>
    </body>
</html>
