<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a1</title>
        <style>
            h1 {
                color: blue;
                text-align: center;
            }
            .highlight {
                background-color: yellow;
            }
            #special{
                font-size: 20px;
            }
            input[type="text"]{
                border: 10px solid gray;
            }

                color: red;
            }
        </style>

        <h1>Heading</h1>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p id="special">This is a special paragraph.</p>
        <input type="text" />
        <input type="number" />
        <a href="#">Link</a>
    </body>
