<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>q3</title>
        <style>
            /* attribute selector */
            input[value="Select me"]{
                color: blue;
            }
        </style>
    </head>
    <body>
        <!-- select input element with value "Select me" and make its color blue -->
        <form>
            <input type="button" value="Click me">
            <input type="button" value="Select me">
    </form>
    </body>
</html>
