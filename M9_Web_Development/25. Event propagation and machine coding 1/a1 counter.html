<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a1 Counter</title>
    <link rel="stylesheet", href="a1 counter.css">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <span id="number" class="number">0</span>
    <div class="row">Increment or Decrement by: <input id="increment" type="number" min="1" max="10" value="1" placeholder="Enter increment value"></div>
    <div class = "row">
        <button id="add" class="add">+</button>
        <button id="subtract" class="subtract">-</button>
    </div>
    <button id="reset" class="reset">Reset</button>
  </div>  

  <script src="a1 counter.js"></script>
</body>
</html>
