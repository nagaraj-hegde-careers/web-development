<body>
    <script defer>
        function fetchByPromise(fileName) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve(`content : ${fileName}`);
                }, 100 * Math.random());
            });
        }
    </script>
    <script id='solution' defer>
        async function twoSeries(file1, file2, ansArray) {
            //write your code here =========================================
         const a1 = await fetchByPromise(file1)
         ansArray.push(a1)
         const a2= await fetchByPromise(file2)
         ansArray.push(a2)
         ansArray.push("All files have been read")
        } 
    </script>
