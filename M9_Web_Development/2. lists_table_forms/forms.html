<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required><br>
            <label>Email</label>
            <input type="email"><br>
            <label>Password</label>
            <input type="password" placeholder="Enter your password"><br>
            <label>Phone</label>
            <input type="text" pattern="\d{10}" maxlength="10" placeholder="Enter 10-digit phone number"><br>
            <label>Age</label>
            <input type="number" min="1" max="150" placeholder="Enter your age"><br>
            <label>Birthday</label>
            <input type="date" min="1991-01-12" max="2025-05-24"><br>
            <p>Favourite Food</p>
            <label>Apple</label>
            <input type="checkbox">
            <label>Orange</label>
            <input type="checkbox"><br>
            <p>Gender</p>
            <label>male</label>
            <input name="gender" value="male" type="radio">
            <label>female</label>
            <input name="gender" value="female" type="radio">
            <label>transgender</label>
            <input name="gender" value="transgender" type="radio"><br>
            <label>Eye color</label>
            <select>
                <option>Blue</option>
                <option>Brown</option>
                <option>Black</option>
            </select><br>
            <label>Attach</label>
            <input type="file"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
