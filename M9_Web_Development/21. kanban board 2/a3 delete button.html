    <script>
        // Write your solution here ====================================================
        // Flag to track delete button state
        let deleteFlag = false;

        // Get the delete button element
        let removeBtn = document.querySelector(".remove-btn");

        // Add event listener to delete button
        removeBtn.addEventListener("click", function() {
            toggleDeleteMode();
        });

        // Algorithm 1: Toggle delete button state
        function toggleDeleteMode() {
            if (deleteFlag === false) {
                // Activate delete mode
                deleteFlag = true;
                alert("delete button has been activated");
                removeBtn.style.backgroundColor = "red";
            } else {
                // Deactivate delete mode
                deleteFlag = false;
                removeBtn.style.backgroundColor = "inherit";
            }
        }

        // Algorithm 2: Add click listeners to all tickets
        document.addEventListener("DOMContentLoaded", function() {
            addDeleteListenersToTickets();
        });

        function addDeleteListenersToTickets() {
            let allTickets = document.querySelectorAll(".ticket-cont");
  
            allTickets.forEach(function(ticket) {
                ticket.addEventListener("click", function(event) {
                    // Don't trigger if clicking on task area (for editing)
                    if (event.target.classList.contains("task-area")) {
                        return;
                    }
        
                    deleteTicket(ticket);
                });
            });
        }

        // Delete ticket from UI and array
        function deleteTicket(ticket) {
            // Check if delete button is active
            if (deleteFlag === false) {
                return; // Do nothing if delete mode is inactive
            }
  
            // Get ticket ID to remove from array
            let ticketID = ticket.querySelector(".ticket-id").innerText;
  
            // Remove ticket from UI
            ticket.remove();
  
            // Bonus: Remove from ticketsArr as well
            ticketsArr = ticketsArr.filter(function(t) {
                return t.ticketID !== ticketID;
            });
  
            // Update localStorage
            localStorage.setItem("tickets", JSON.stringify(ticketsArr));
        }

        let originalCreateTicket = createTicket;
        createTicket = function(ticketTask, ticketColor, ticketID) {
            originalCreateTicket(ticketTask, ticketColor, ticketID);
  
            // Add delete listener to the newly created ticket
            let newTicket = document.querySelector(".main-cont").lastChild;
            newTicket.addEventListener("click", function(event) {
                if (event.target.classList.contains("task-area")) {
                    return;
                }
                deleteTicket(newTicket);
            });
        };

    </script>
