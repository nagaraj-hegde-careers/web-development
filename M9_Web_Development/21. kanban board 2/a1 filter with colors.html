    <script>
        // Write your solution here =====================================================
        // Get all color elements from toolbox
        let allColors = document.querySelectorAll(".toolbox-priority-cont .color");

        // Add event listeners to each color
        allColors.forEach(function(colorElement) {
            // Single click - filter by color
            colorElement.addEventListener("click", function() {
                filterTicketsByColor(this);
            });
  
            // Double click - show all tickets
            colorElement.addEventListener("dblclick", function() {
                showAllTickets();
            });
        });

        // Task 1: Filter tickets by selected color
        function filterTicketsByColor(colorElement) {
            // Get the class name of clicked color (lightpink, lightgreen, lightblue, black)
            let selectedColor = null;
  
            if (colorElement.classList.contains("lightpink")) {
                selectedColor = "lightpink";
            } else if (colorElement.classList.contains("lightgreen")) {
                selectedColor = "lightgreen";
            } else if (colorElement.classList.contains("lightblue")) {
                selectedColor = "lightblue";
            } else if (colorElement.classList.contains("black")) {
                selectedColor = "black";
            }
  
            // Step 1: Remove all existing tickets
            removeAllTickets();
  
            // Step 3: Filter tickets array based on selected color
            let filteredTickets = ticketsArr.filter(function(ticket) {
                return ticket.ticketColor === selectedColor;
            });
  
            // Step 4: Create tickets from filtered array
            filteredTickets.forEach(function(ticket) {
                createTicket(ticket.ticketTask, ticket.ticketColor, ticket.ticketID);
            });
        }

        // Task 2: Show all tickets (double click)
        function showAllTickets() {
            // Step 1: Remove all existing tickets
            removeAllTickets();
        
            // Step 2 & 3: Create all tickets from ticketsArr
            ticketsArr.forEach(function(ticket) {
                createTicket(ticket.ticketTask, ticket.ticketColor, ticket.ticketID);
            });
        }

        // Helper function: Remove all tickets from DOM
        function removeAllTickets() {
            let allTickets = document.querySelectorAll(".ticket-cont");
        
            allTickets.forEach(function(ticket) {
                ticket.remove();
            });
        }
    </script>
