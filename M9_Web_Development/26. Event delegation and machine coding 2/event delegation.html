<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegation</title>
</head>
<body>
    <div id="categories">
        <div class="category" id="">
            <h2>Headphones</h2>
            <div class="product">Product A</div>
            <div class="product">Product B</div>

        </div>
        <div class="category" id="">
            <h2>Laptops</h2>
            <div class="product">Product C</div>
            <div class="product">Product D</div>

        </div>
        <div class="category" id="">
            <h2>Mobiles</h2>
            <div class="product">Product Y</div>
            <div class="product">Product Z</div>

        </div>
    </div>

    <script>
        const categories = document.getElementById("categories")
        categories.addEventListener('click', function(event) {
            const clickedElem = event.target;
            
            // check if clickedElem has a product
            if (clickedElem.classList.contains('product')){
                const product = clickedElem.textContent;
                
                // const productParent = clickedElem.parentNode;
                // const heading = productParent.querySelector("h2").innerText;
                // console.log(product, " - is clicked in category: ", heading);

                // OR

                const node = clickedElem.closest(".category");
                const heading = node.querySelector("h2").innerText;
                console.log(product, " - is clicked in category: ", heading)
            }
        })
    </script>
</body>
</html>
