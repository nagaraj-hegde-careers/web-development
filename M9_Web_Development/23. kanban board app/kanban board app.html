<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Kanban Board App</title>
        <link rel="stylesheet" href="kanban board app.css">
    </head>
    <body>

        <div class="toolbox-cont">
            <div class="toolbox-priority-cont">
                <div class="lightpink color"></div>
                <div class="lightgreen color"></div>
                <div class="lightblue color"></div>
                <div class="black color"></div>
            </div>
            <div class="action-btn-cont">
                <div class="add-btn">
                    <!-- <img src="../../assets/plus-logo.png" alt="color-logo" height="50%"> -->
                     <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-btn">
                    <!-- <img src="../../assets/cross-logo.png" alt="color-logo" height="50%"> -->
                     <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>

        <div class="main-cont">
            <div class="ticket-cont">
                <div class=" ticket-color"></div>
                <div class="ticket-id">This is id #1</div>
                <div class="task-area">This is task 1</div>
                <div class="ticket-lock">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
        </div>

        <div class="modal-cont">
            <textarea class="textArea-cont" placeholder="Enter your task here" spellcheck="false"></textarea>
            <div class="priority-colors-container">
                <div class="lightpink priority-color"></div>
                <div class="lightgreen priority-color"></div>
                <div class="lightblue priority-color"></div>
                <div class="black priority-color active"></div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

        <script src="kanban board app.js"></script>
    </body>
</html>
