<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard Pro</h1>
            <div class="search-box">
                <input type="text" class="searchField" placeholder="Search city..." autocomplete="off">
                <button type="button" class="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMsg"></div>

        <!-- Loading -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Main Weather Display -->
        <div class="main-weather" id="mainWeather">
            <div class="weather-status">
                <div class="location-info">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="location">Enter a city name</span>
                </div>
                <div class="temp-display">
                    <div class="weather-icon" id="weatherIcon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div>
                        <div class="temperature" id="temperature">--¬∞C</div>
                        <div class="condition-text" id="condition">Loading...</div>
                        <div class="date-time" id="dateTime">--</div>
                    </div>
                </div>
            </div>

            <!-- Weather Details -->
            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-droplets"></i></div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-wind"></i></div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">-- km/h</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-compress"></i></div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">-- mb</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-eye"></i></div>
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility">-- km</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-cloud"></i></div>
                    <div class="detail-label">Cloud Cover</div>
                    <div class="detail-value" id="cloudCover">--%</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-sun"></i></div>
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex">--</div>
                </div>
            </div>

            <!-- Hourly Forecast -->
            <div class="forecast-section">
                <div class="forecast-title">üìä Hourly Forecast</div>
                <div class="hourly-forecast" id="hourlyForecast">
                    <p style="color: #999;">Loading forecast...</p>
                </div>
            </div>

            <!-- Favorites -->
            <div class="favorites-section">
                <div class="favorites-label">‚≠ê Quick Access</div>
                <div class="favorite-cities" id="favoriteCities"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
