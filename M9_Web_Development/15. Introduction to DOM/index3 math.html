<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM index3 math</title>
    </head>
    <body>
        <!-- Q. Fix the mathematical problem using JS <br> -->
        <p>2 + 2 = 22</p>

        <script>
            const para = document.querySelector('p');
            para.innerText = "2 + 2 = 4";
        </script>
    </body>
</html>
