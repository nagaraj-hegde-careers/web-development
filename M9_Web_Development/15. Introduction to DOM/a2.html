<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>

<script>
    // Write your JS program here ====
    const givenList=document.querySelector('ul')
    let allItems=givenList.querySelectorAll('li')
    let indexThatHasEightnode=allItems[6]
    let newSeventhElement=document.createElement('li')
    newSeventhElement.innerText='7'
    givenList.insertBefore(newSeventhElement,indexThatHasEightnode)
</script>

</html>
