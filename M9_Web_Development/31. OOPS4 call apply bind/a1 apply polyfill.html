    <script id='solution' defer>
        function applyPolyfill(fn, context, args) {
            // Write your solution here ========================

            // Add fn as a method to context object temporarily
            context.tempFn = fn;
            // Call the function with context as 'this' and spread args
            const result = context.tempFn(...args);
            // Clean up: remove the temporary method
            delete context.tempFn;
            return result;
        }
    </script>
    <script >
        const person = {
            name: 'John'
        }
        function greet(country) {
            return 'Hello, '+ this.name+' From '+ country;
        }
