<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inheritance</title>
        <style>
            .parent {
                color: blue;
                font-size: 20px;
            }
            .child {
                color: inherit;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <p class="child">I will inherit...</p>
        </div>
    </body>
</html>
